<!DOCTYPE html>
<html lang="en">
<head>
    <title>DPOI-2020</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <h2>Users</h2>
    <table>
        <thead>
        <tr>
            <th rowspan="2" scope="col">Firstname</th>
            <th rowspan="2" scope="col">Lastname</th>
            <th rowspan="2" scope="col">Mail</th>
            <th rowspan="2" scope="col">Phone</th>
            <th colspan="3">Actions</th>
        </tr>
        <tr>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Pedro</td>
            <td>Colunga</td>
            <td>xx@yy.com</td>
            <td>1153107654</td>
            <td>
                <i class="fas fa-calendar-alt"></i>
            </td>
            <td>
                <i class="fas fa-edit"></i>
            </td>
            <td>
                <i class="fas fa-trash"></i>
            </td>
        </tr>
        <tr>
            <td>Agustín</td>
            <td>López Gabeiras</td>
            <td>xx@yy.com</td>
            <td>1153107654</td>
            <td>
                <i class="fas fa-calendar-alt"></i>
            </td>
            <td>
                <i class="fas fa-edit"></i>
            </td>
            <td>
                <i class="fas fa-trash"></i>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<section>
    <h2>New User</h2>
    <form>
        <section>
            <h3>Personal Data</h3>
            <div class="form-column">
                <div class="costume-input">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="costume-input">
                    <label for="surname">Surname</label>
                    <input id="surname" type="text">
                </div>
                <div class="costume-input">
                    <label for="mail">Mail</label>
                    <input id="mail" type="text">
                </div>
                <div class="costume-input">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text">
                </div>
            </div>
        </section>
        <section>
            <h3>Direction Data</h3>
            <div class="form-column">
                <div class="costume-input">
                    <label for="street">Street</label>
                    <input id="street" type="text">
                </div>
                <div class="costume-input">
                    <label for="provinces">Province</label>
                    <select id="provinces">
                        <option value="buenosAires">Buenos Aires</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="mendoza">Mendoza</option>
                    </select>
                </div>
                <div class="costume-input">
                    <label for="postalCode">Postal Code</label>
                    <input id="postalCode" type="text">
                </div>
            </div>
        </section>
        <section>
            <h3>Other Data</h3>
            <div class="form-column">
                <div class="costume-input">
                    <label for="birth">Date of birth</label>
                    <input id="birth" type="text" maxlength="10">
                </div>
                <div class="costume-input">
                    Marital Status:
                    <input type="radio" id="single" name="maritalStatus" value="single" checked>
                    <label for="single">Single</label>
                    <input type="radio" id="married" name="maritalStatus" value="married">
                    <label for="married">Married</label>
                </div>
                <div class="costume-input">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
                <div class="costume-input">
                    <label for="description">Description</label>
                </div>
                <div class="costume-input">
                    <textarea name="description" id="description"></textarea>
                </div>
            </div>
        </section>
        <div>
            <input class="primary-button" type="submit" value="Submit">
            <input class="danger-button" type="submit" value="Cancel">
        </div>
    </form>
</section>
</body>
</html>
